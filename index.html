<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Builder</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-8">
  <div class="w-full max-w-md p-6 bg-white rounded-2xl shadow-xl border border-gray-200 mx-auto">
    <h1 class="text-2xl font-bold mb-2 text-center text-gray-800 tracking-tight">Card Builder</h1>
    <p class="text-center text-gray-500 mb-4 text-sm">Upload an image, choose an aspect ratio, and export.<br><span class="text-xs text-gray-400">(Exported image is always 1200px wide)</span></p>
    <form id="upload-form" class="mb-4 flex flex-col gap-4">
      <input type="file" id="image-input" accept=".png,.jpg,.jpeg" class="file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-gray-100 file:text-gray-800 hover:file:bg-gray-200" />
      <div id="thumbnail-preview" class="flex justify-center"></div>
      <div class="flex gap-2 justify-center mt-2">
        <button type="button" class="aspect-btn px-3 py-1 rounded-lg border-2 border-gray-800 text-gray-800 font-medium shadow-sm transition-colors flex items-center gap-2" data-ratio="2:1">
          <svg width="20" height="10" viewBox="0 0 20 10" class="border border-gray-800/30 rounded">
            <rect width="20" height="10" fill="currentColor" opacity="0.3"/>
          </svg>
          2:1
        </button>
        <button type="button" class="aspect-btn px-3 py-1 rounded-lg border-2 border-gray-300 text-gray-600 font-medium shadow-sm transition-colors flex items-center gap-2" data-ratio="3:2">
          <svg width="18" height="12" viewBox="0 0 18 12" class="border border-gray-600/30 rounded">
            <rect width="18" height="12" fill="currentColor" opacity="0.3"/>
          </svg>
          3:2
        </button>
        <button type="button" class="aspect-btn px-3 py-1 rounded-lg border-2 border-gray-300 text-gray-600 font-medium shadow-sm transition-colors flex items-center gap-2" data-ratio="1:1">
          <svg width="12" height="12" viewBox="0 0 12 12" class="border border-gray-600/30 rounded">
            <rect width="12" height="12" fill="currentColor" opacity="0.3"/>
          </svg>
          1:1
        </button>
        <button type="button" class="aspect-btn px-3 py-1 rounded-lg border-2 border-gray-300 text-gray-600 font-medium shadow-sm transition-colors flex items-center gap-2" data-ratio="2:3">
          <svg width="12" height="18" viewBox="0 0 12 18" class="border border-gray-600/30 rounded">
            <rect width="12" height="18" fill="currentColor" opacity="0.3"/>
          </svg>
          2:3
        </button>
      </div>
    </form>
    <div class="flex gap-2 justify-center mb-4">
      <button id="clear-btn" class="px-5 py-2 bg-gray-200 text-gray-700 rounded-lg font-semibold text-base disabled:opacity-50 transition-colors hover:bg-gray-300" disabled>Clear Image</button>
      <button id="download-btn" class="px-5 py-2 bg-gray-700 text-white rounded-lg shadow font-semibold text-base disabled:opacity-50 transition-colors" disabled>Download PNG</button>
    </div>
  </div>
  <canvas id="result-canvas" class="rounded-xl shadow bg-gray-200" style="width:100%; max-width:400px; height:auto; display:block; margin:32px auto 0 auto;"></canvas>
  <script src="stackblur.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
